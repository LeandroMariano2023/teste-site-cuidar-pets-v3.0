<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cuidar Pets</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet" />

    <!-- Ícones -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="/imagem/favicon.ico" type="image/x-icon">
</head>

<body class="login-body">
    <div class="login-center-container">
        <div class="login-card">
            <div class="login-header">
                <img src="imagem/nova_logo-removebg-preview.png" alt="Cuidar Pets" class="login-logo" />
                <h1 class="login-title">Acesse sua conta</h1>
            </div>

            <form action="" method="POST" class="login-form" id="loginForm">
                <div class="input-group">
                    <div class="input-box">
                        <i class='bx bx-envelope'></i>
                        <input id="email" name="email" type="email" placeholder="E-mail" required />
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <i class='bx bx-lock-alt'></i>
                        <input id="password" name="senha" type="password" placeholder="Senha" required minlength="6" />
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class='bx bx-hide'></i>
                        </button>
                    </div>
                </div>

                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember" />
                        <label for="remember">Lembrar de mim</label>
                    </div>
                    <a href="../esqueci_senha/index.html" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button class="voltar-btn"><a href="../pos-login/pos.html">Entrar</a></button>

                <button class="voltar-btn"><a href="../index.html">Voltar</a></button>
                <div class="register-link">
                    <p>Não tem uma conta? <a href="../escolher/index.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>

    </div>
    <script>
        // Mostrar / ocultar senha
        document.querySelector(".toggle-password").addEventListener("click", function () {
            const senhaInput = document.getElementById("password");
            const icon = this.querySelector("i");
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                icon.classList.replace("bx-hide", "bx-show");
            } else {
                senhaInput.type = "password";
                icon.classList.replace("bx-show", "bx-hide");
            }
        });
    </script>
</body>

</html>
