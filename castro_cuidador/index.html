<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro de Cuidador</title>
</head>

<body>
  <div class="container">
    <form class="formulario" autocomplete="on" onsubmit="return validarSenha()">
      <h1>Cadastro de Cuidador</h1>

      <!-- Dados Pessoais -->
      <fieldset>
        <legend>Dados Pessoais</legend>
        <input type="text" name="cpf" placeholder="CPF" required>
        <input type="text" name="nome" placeholder="Nome completo" required>
        <select name="genero" required>
          <option value="" disabled selected>Gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
        <input type="date" name="nascimento" placeholder="Data de nascimento" required>
        <input type="tel" name="telefone" placeholder="Telefone" required>
        <input type="email" name="email" placeholder="E-mail" required>
      </fieldset>

      <!-- Endereço -->
      <fieldset>
        <legend>Endereço</legend>
        <input type="text" name="cep" placeholder="CEP" required>
        <input type="text" name="estado" placeholder="Estado" required>
        <input type="text" name="cidade" placeholder="Cidade" required>
        <input type="text" name="bairro" placeholder="Bairro" required>
        <input type="text" name="logradouro" placeholder="Logradouro" required>
      </fieldset>

      <!-- Formação e Experiência -->
      <fieldset>
        <legend>Formação e Experiência</legend>
        <select name="escolaridade" required>
          <option value="" disabled selected>Escolaridade</option>
          <option value="fundamental">Ensino Fundamental</option>
          <option value="medio">Ensino Médio</option>
          <option value="superior">Ensino Superior</option>
        </select>
        <input type="text" name="cursos" placeholder="Cursos relacionados" required>
        <textarea name="experiencia" placeholder="Experiência prévia" required></textarea>
        <textarea name="disponibilidade" placeholder="Disponibilidade de horários" required></textarea>
        <textarea name="referencias" placeholder="Referências profissionais" required></textarea>
      </fieldset>

      <!-- Senha -->
      <fieldset>
        <legend>Dados de Acesso</legend>

        <div class="senha-container">
          <input type="password" name="senha" id="senha" placeholder="Senha" required>
          <span class="olho" onclick="toggleSenha('senha', this)">👁️</span>
        </div>

        <div class="senha-container">
          <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Confirmar Senha" required>
          <span class="olho" onclick="toggleSenha('confirmar_senha', this)">👁️</span>
        </div>
      </fieldset>


      <button type="submit" class="btn">Cadastrar</button>
    </form>
  </div>
<script src="script.js"></script>

</body>

</html>
